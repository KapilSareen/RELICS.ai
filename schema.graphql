type PrizePoolFunded @entity(timeseries: true) {
  id: Int8!
  sender: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  timestamp: Timestamp!
  transactionHash: Bytes!
}

type Stats @aggregation(intervals: ["hour", "day"], source: "PrizePoolFunded") {
  id: Int8!
  timestamp: Timestamp!
  total: BigDecimal! @aggregate(fn: "sum", arg: "amount")
}

type RewardWithdrawn @entity(immutable: true) {
  id: Bytes!
  player: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Player @entity(immutable: false) {
  id: Bytes! # address
  score: BigInt!
  reward: BigInt!
  timestamp: BigInt!
}