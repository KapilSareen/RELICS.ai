specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Leaderboard
    network: base-sepolia
    source:
      address: "0xC93BD599e13AceCa65616394a01281fd59e5e86F"
      abi: Leaderboard
      startBlock: 21504670
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PrizePoolFunded
        - RewardWithdrawn
        - Player
      abis:
        - name: Leaderboard
          file: ./abis/Leaderboard.json
      eventHandlers:
        - event: PrizePoolFunded(indexed address,uint256)
          handler: handlePrizePoolFunded
        - event: RewardWithdrawn(indexed address,uint256)
          handler: handleRewardWithdrawn
        - event: ScoreSubmitted(indexed address,uint256,uint256,uint256)
          handler: handleScoreSubmitted
      file: ./src/leaderboard.ts
  - kind: ethereum
    name: Contract
    network: base-sepolia
    source:
      address: "0xFF9c544cFFe5d8d647085d050f3c9DBF1bf0AdD3"
      abi: Contract
      startBlock: 21636979
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Win
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Win(indexed address)
          handler: handleWin
      file: ./src/contract.ts

