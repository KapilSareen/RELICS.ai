specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Leaderboard
    network: base-sepolia
    source:
      address: "0xa17Abf7B2cc3fF2Da3dAAFa4D08EAA9496773e59"
      abi: Leaderboard
      startBlock: 21587497
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PrizePoolFunded
        - RewardWithdrawn
        - ScoreSubmitted
      abis:
        - name: Leaderboard
          file: ./abis/Leaderboard.json
      eventHandlers:
        - event: PrizePoolFunded(indexed address,uint256)
          handler: handlePrizePoolFunded
        - event: RewardWithdrawn(indexed address,uint256)
          handler: handleRewardWithdrawn
        - event: ScoreSubmitted(indexed address,uint256,uint256,uint256)
          handler: handleScoreSubmitted
      file: ./src/leaderboard.ts
