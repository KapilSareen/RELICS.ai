specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Leaderboard
    network: base-sepolia
    source:
      address: "0xe44053B81a67D224438143476ff6cdEe1A6Cf3C9"
      abi: Leaderboard
      startBlock: 21590036
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PrizePoolFunded
        - RewardWithdrawn
        - Player
      abis:
        - name: Leaderboard
          file: ./abis/Leaderboard.json
      eventHandlers:
        - event: PrizePoolFunded(indexed address,uint256)
          handler: handlePrizePoolFunded
        - event: RewardWithdrawn(indexed address,uint256)
          handler: handleRewardWithdrawn
        - event: ScoreSubmitted(indexed address,uint256,uint256,uint256)
          handler: handleScoreSubmitted
      file: ./src/leaderboard.ts
